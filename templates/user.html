{% extends "base.html" %}
{%block title%}User{%endblock%}
{%block content%}
<style>
    h2 {
        color: #fff;
        margin: 20px;
        font-family: 'Times New Roman', Times, serif;
    }

    .box {
        border-radius: 8px;
        width: 80%;
        padding: 40px;
        margin-top: 60px;
        background-color: #ffffff;
    }

    .chart {
        position: relative;
        left: 30%;
    }

    .power {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: 0.4s;
    }

    .power:hover {
        position: absolute;
        top: 20px;
        background-color: #fff;
        margin-left: auto;
        padding: auto;
        margin-bottom: auto;
        margin-right: auto;
        display: block;
        border: none;
        border-radius: 5px;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        right: 30px;
    }
    .details{
        /* font-weight: bold; */
        position: absolute;
        text-align: center;
    }

</style>
<h2>Welcome {{user}}</h2>
<div class="power">
    <a href="{{url_for('logout')}}"> <img src="static/images/power.png" height="35px" width="35px"></a>
</div>
<center>
    <div class="box">
        <div class="details">
            <p>Name:  {{user}} </p>
            <p>Email:  {{email}} </p>
        </div>
        <!-- 
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}" />
            <input type="submit" name="submit" />
        </form> -->
        <div class="chart">
            <img
                src="https://chartio.com/assets/25c0ab/tutorials/charts/pie-charts/8f2915ab9024902155c5d27d430831be813de071853c69d778102722a4d0efbf/pie-chart-example-1.png">
        </div>

    </div>
</center>

{%endblock%}
